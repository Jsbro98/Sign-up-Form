<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
</head>
<body>
  <div class="wrapper">
    <div class="image-holder">
      <span class="background-image" role="img" aria-label="A galaxy filled with stars in the night sky"></span>
      <div class="top-layer-text-logo"></div>
    </div>
    <div class="user-form-container">
      <div class="introduction-container">
        <p class="introduction">
          This is not a real online service!
          Feel free to sign-in and fufill <em>your</em> deepest wishes!
          Plus it makes this project look legit!
        </p>
        <p class="persuasion">You <em>know</em> you want to...</p>
      </div>
      <form class="user-form">
        <p class="form-title">Credentials.... Now!</p>

        <div class="form-column-container">

          <div class="form-column-1">
            <div class="input-holder">
              <label for="first-name">first name</label>
              <input type="text" id="first-name" name="user-first">
            </div>

            <div class="input-holder">
              <label for="email">email</label>
              <input type="email" name="user-email" id="email">
            </div>

            <div class="input-holder">
              <label for="password">password</label>
              <input type="password" name="user-password" id="password">
            </div>
          </div>

          <div class="form-column-2">
            <div class="input-holder">
              <label for="last-name">last name</label>
              <input type="text" id="last-name" name="user-last">
            </div>

            <div class="input-holder">
              <label for="phone-number">phone number</label>
              <input type="tel" name="user-phone" id="phone-number">
            </div>

            <div class="input-holder">
              <label for="confirm-pass">confirm password</label>
              <input type="text" id="confirm-pass" name="user-confirm-pass">
            </div>
          </div>

        </div>
      </form>
      <button type="submit" class="create-account-button">Create Account</button>
      <span class="log-in">Already have an account? 
        <a href="index.html" class="log-in-link">Log in</a>
      </span>
    </div>
  </div>
</body>
</html>
