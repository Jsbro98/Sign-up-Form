<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
</head>
<body>
  <div class="wrapper">
    <div class="image-holder">
      <span class="background-image" role="img" aria-label="A galaxy filled with stars in the night sky"></span>
      <div class="top-layer-text-logo">
        <img class="logo" src="logo.svg" alt="custom flag SVG">
        <span class="top-layer-text">Welcome</span>
      </div>
    </div>
    <div class="user-form-container">
      <div class="introduction-container">
        <p class="introduction">
          This is not a real online service!
          Feel free to sign-in and fufill <em>your</em> deepest wishes!
          Plus it makes this project look legit!
        </p>
        <p class="persuasion">You <em>know</em> you want to...</p>
      </div>

      <!--Main form element-->
      <form class="user-form" novalidate>
        <p class="form-title">Credentials.... Now!</p>

        <div class="form-column-container">

          <div class="form-column-1">
            <div class="input-holder">
              <label for="first-name">first name</label>
              <input type="text"
                     id="first-name" 
                     name="user-first"
                     minlength="1"
                     required
                     maxlength="50" />
              <div class="error-message first-name"></div>
            </div>

            <div class="input-holder">
              <label for="email">email</label>
              <input type="email" 
                      name="user-email" 
                      id="email"
                      required />
              <div class="error-message email"></div>
            </div>

            <div class="input-holder">
              <label for="password">password</label>
              <input type="password" 
                      name="user-password" 
                      id="password"
                      required
                      minlength="12" />
              <div class="error-message password"></div>
            </div>
          </div>

          <div class="form-column-2">
            <div class="input-holder">
              <label for="last-name">last name</label>
              <input type="text" 
                      id="last-name" 
                      name="user-last"
                      required
                      minlength="1"
                      maxlength="50" />
              <div class="error-message last-name"></div>
            </div>

            <div class="input-holder">
              <label for="phone-number">phone number</label>
              <input type="tel" 
                      name="user-phone" 
                      id="phone-number"
                      required />
              <div class="error-message phone-number"></div>
            </div>

            <div class="input-holder">
              <label for="confirm-pass">confirm password</label>
              <input type="password" 
                      id="confirm-pass" 
                      name="user-confirm-pass"
                      required />
              <div class="error-message confirm-pass"></div>
            </div>
          </div>

        </div>
      </form>
      
      <button type="submit" class="create-account-button">Create Account</button>
      <span class="log-in">Already have an account? 
        <a href="index.html" class="log-in-link">Log in</a>
      </span>
    </div>
  </div>
</body>
</html>
